      ##comienzo Template
    apiVersion: v1
    kind: Template
    metadata:
      name: php-openshift-s2i
      labels:
        template: php-openshift-s2i
        autor: "Martin_Fabrizzio_Vilche"
      annotations:
        openshift.io/display-name: "php-openshift-s2i-mvilche"
        iconClass: "icon-github"
        description: >-
          Php Application S2i Images
          Martin Fabrizzio Vilche.
          https://github.com/mvilche.

    objects:

    - apiVersion: v1
      data:
        env: |-
          APP_NAME=Lumen
          APP_ENV=local
          APP_KEY=
          APP_DEBUG=true
          APP_URL=http://miapp
          APP_TIMEZONE=America/Montevideo
          LOG_CHANNEL=stack
          LOG_SLACK_WEBHOOK_URL=
          DB_CONNECTION=
          DB_HOST=
          DB_PORT=
          DB_DATABASE=
          DB_USERNAME=user
          DB_PASSWORD=pass
          CACHE_DRIVER=file
          QUEUE_CONNECTION=sync
        99_custom_overrides.ini: |-
          display_errors = On
          display_startup_errors = On
          error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
          log_errors = On
          upload_max_filesize = 8M
          post_max_size = 32M
          curl.cainfo="/etc/opt/remi/${PHP_VERSION}/cacert.pem"
          openssl.cafile="/etc/opt/remi/${PHP_VERSION}/cacert.pem"
        htaccess: |-
          #RequestHeader set X-Forwarded-Proto https
          #RequestHeader set X-Forwarded-Port 443
      kind: ConfigMap
      metadata:
        name: ${APP_NAME}


    - apiVersion: v1
      kind: DeploymentConfig
      metadata:
        labels:
          app: ${PHP_VERSION}-s2i
        name: ${APP_NAME}
      spec:
        replicas: 1
        revisionHistoryLimit: 10
        selector:
          app: ${PHP_VERSION}-s2i
          deploymentconfig: ${APP_NAME}
        strategy:
          activeDeadlineSeconds: 21600
          resources:
            requests:          
              cpu: 100m
              memory: 256Mi          
            limits:
              cpu: 500m
              memory: 512Mi
          rollingParams:
            intervalSeconds: 1
            maxSurge: 25%
            maxUnavailable: 25%
            timeoutSeconds: 600
            updatePeriodSeconds: 1
          type: Rolling
        template:
          metadata:
            labels:
              app: ${PHP_VERSION}-s2i
              deploymentconfig: ${APP_NAME}
          spec:
            containers:
              - env:
                  - name: WAITFOR_HOST
                    value:
                  - name: WAITFOR_PORT
                    value:
                  - name: TIMEZONE
                    value: America/Montevideo
                  - name: MIGRATIONS
                    value: '0'
                  - name: ARTISAN_COMMAND_OVERRIDE
                    value:
                image: "${APP_NAME}-${PHP_VERSION}:latest"
                imagePullPolicy: Always
                name: ${APP_NAME}
                ports:
                  - containerPort: 8080
                    protocol: TCP
                livenessProbe:
                  failureThreshold: 5
                  initialDelaySeconds: 10
                  periodSeconds: 20
                  successThreshold: 1
                  httpGet:
                    port: 8080
                    path: /
                  timeoutSeconds: 15
                readinessProbe:
                  failureThreshold: 5
                  initialDelaySeconds: 10
                  periodSeconds: 20
                  successThreshold: 1
                  httpGet:
                    port: 8080
                    path: /
                  timeoutSeconds: 15
                resources:
                  requests:
                    cpu: 100m
                    memory: 256Mi          
                  limits:
                    cpu: 500m
                    memory: 512Mi
                terminationMessagePath: /dev/termination-log
                terminationMessagePolicy: File
                volumeMounts:
                  - mountPath: /opt/composer_env
                    name: ${APP_NAME}-env
                  - mountPath: /var/www/html/.htaccess
                    subPath: .htaccess
                    name: ${APP_NAME}-apache
                  - mountPath: /etc/opt/remi/${PHP_VERSION}/php.d/99_custom_overrides.ini
                    name: ${APP_NAME}-php
                    subPath: 99_custom_overrides.ini          
            dnsPolicy: ClusterFirst
            restartPolicy: Always
            schedulerName: default-scheduler
            terminationGracePeriodSeconds: 10
            volumes:
              - configMap:
                  name: ${APP_NAME}
                  defaultMode: 420
                  items:
                    - key: env
                      path: env                
                name: ${APP_NAME}-env
              - configMap:
                  name: ${APP_NAME}
                  defaultMode: 420
                  items:
                    - key: 99_custom_overrides.ini
                      path: 99_custom_overrides.ini
                name: ${APP_NAME}-php
              - configMap:
                  name: ${APP_NAME}
                  defaultMode: 420
                  items:
                    - key: htaccess
                      path: .htaccess
                name: ${APP_NAME}-apache                              
        test: false
        triggers:
          - type: ConfigChange
          - imageChangeParams:
              automatic: true
              containerNames:
                - ${APP_NAME}
              from:
                kind: ImageStreamTag
                name: "${APP_NAME}-${PHP_VERSION}:latest"
            type: ImageChange



    - apiVersion: v1
      kind: BuildConfig
      metadata:
        labels:
          app: ${PHP_VERSION}-s2i
        name: ${APP_NAME}-${PHP_VERSION}
      spec:
        completionDeadlineSeconds: 1800
        failedBuildsHistoryLimit: 5
        nodeSelector: null
        output:
          to:
            kind: ImageStreamTag
            name: ${APP_NAME}-${PHP_VERSION}:latest
        postCommit: {}
        resources:
          requests:          
            cpu: 100m
            memory: 100Mi          
          limits:
            cpu: 1024m
            memory: 2048Mi
        runPolicy: Serial
        source:
          git:
            uri: ${APP_REPO}
            ref: ${APP_BRANCH}
          type: Git
        strategy:
          sourceStrategy:
            env:
              # - name: SONARQUBE_ENABLED
              #   value: ${SONARQUBE_ENABLED}
              # - name: SONARQUBE_HOST
              #   value: ${SONARQUBE_HOST}
              # - name: SONARQUBE_PROJECTKEY
              #   value: ${SONARQUBE_PROJECTKEY}
              # - name: SONARQUBE_PROJECTNAME
              #   value: ${SONARQUBE_PROJECTNAME}
              - name: NEXUS_COMPOSER_REPO
                value: ${NEXUS_COMPOSER_REPO}
            incremental: true
            from:
              kind: ImageStreamTag
              name: ${PHP_VERSION}-s2i:latest
          type: Source
        successfulBuildsHistoryLimit: 5
        triggers:
          - type: ConfigChange
          - imageChange:
              from:
                kind: "ImageStreamTag"
                name: "${PHP_VERSION}-s2i:latest"

    - apiVersion: v1
      kind: ImageStream
      metadata:
        labels:
          app: ${PHP_VERSION}-s2i
        name: ${APP_NAME}-${PHP_VERSION}
      spec: {}



  #### fin builder

    - apiVersion: v1
      kind: Service
      metadata:
        labels:
          app: ${PHP_VERSION}-s2i
        name: ${APP_NAME}
      spec:
        ports:
          - name: http
            port: 8080
            protocol: TCP
            targetPort: 8080
        selector:
          app: ${PHP_VERSION}-s2i
          deploymentconfig: ${APP_NAME}
        sessionAffinity: None
        type: ClusterIP

    - apiVersion: route.openshift.io/v1
      kind: Route
      metadata:
        labels:
          app: ${PHP_VERSION}-s2i
        name: ${APP_NAME}
      spec:
        host:
        port:
          targetPort: http
        to:
          kind: Service
          name: ${APP_NAME}
          weight: 100
        wildcardPolicy: None



    - apiVersion: v1
      kind: BuildConfig
      metadata:
        labels:
          app: ${PHP_VERSION}-s2i
          build: ${PHP_VERSION}-s2i
        name: ${PHP_VERSION}-s2i
      spec:
        failedBuildsHistoryLimit: 5
        nodeSelector: null
        output:
          to:
            kind: ImageStreamTag
            name: '${PHP_VERSION}-s2i:latest'
        postCommit: {}
        resources:
          requests:          
            cpu: 100m
            memory: 100Mi          
          limits:
            cpu: 500m
            memory: 1024Mi
        runPolicy: Serial
        source:
          contextDir: ${PHP_VERSION}
          git:
            ref: master
            uri: 'https://github.com/mvilche/php-s2i-openshift.git'
          type: Git
        strategy:
          dockerStrategy:
            dockerfilePath: Dockerfile.centos8
          type: Docker
        successfulBuildsHistoryLimit: 5
        triggers:
          - type: ConfigChange


    - apiVersion: v1
      kind: ImageStream
      metadata:
        labels:
          app: ${PHP_VERSION}-s2i
        name: ${PHP_VERSION}-s2i
      spec: {}


