      displayName: Repositorio git donde se encuentra la aplicacion
      value: ""
      required: true
    - name: BRANCH_GIT
      displayName: Nombre del branch del repositorio
      value: ""
      required: true
    - name: SOURCE_SECRET
      displayName: Nombre del secret para autenticacion con el git
      value: ""
      required: true



