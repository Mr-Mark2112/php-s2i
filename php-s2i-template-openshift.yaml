  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: php${PHP_VERSION}-s2i
        build: php${PHP_VERSION}-s2i
      name: php${PHP_VERSION}-s2i
    spec:
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: 'php${PHP_VERSION}-s2i:latest'
      postCommit: {}
      resources: {}
      runPolicy: Serial
      source:
        contextDir: php${PHP_VERSION}
        git:
          ref: master
          uri: 'https://github.com/mvilche/php-s2i-openshift.git'
        type: Git
      strategy:
        dockerStrategy:
          dockerfilePath: Dockerfile
        type: Docker
      successfulBuildsHistoryLimit: 5
      triggers:
        - type: ConfigChange


  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: php${PHP_VERSION}-s2i
      name: php${PHP_VERSION}-s2i
    spec: {}

