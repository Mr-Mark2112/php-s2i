    ##comienzo Template
  apiVersion: v1
  kind: Template
  metadata:
    name: php-openshift-s2i
    labels:
      template: php-openshift-s2i
      autor: "Martin_Fabrizzio_Vilche"
    annotations:
      openshift.io/display-name: "php-openshift-s2i-mvilche"
      iconClass: "icon-github"
      description: >-
        Php Application S2i Images
        Martin Fabrizzio Vilche.
        https://github.com/mvilche.

  objects:


  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      labels:
        app: ${PHP_VERSION}-s2i
      name: ${APP_NAME}
    spec:
      replicas: 1
      revisionHistoryLimit: 10
      selector:
        app: ${PHP_VERSION}-s2i
        deploymentconfig: ${APP_NAME}
      strategy:
        activeDeadlineSeconds: 21600
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
        rollingParams:
          intervalSeconds: 1
          maxSurge: 25%
          maxUnavailable: 25%
          timeoutSeconds: 600
          updatePeriodSeconds: 1
        type: Rolling
      template:
        metadata:
          labels:
            app: ${PHP_VERSION}-s2i
            deploymentconfig: ${APP_NAME}
        spec:
          containers:
            - env:
                - name: WAITFOR_HOST
                  value:
                - name: WAITFOR_PORT
                  value:
                - name: TIMEZONE
                  value: America/Montevideo
                - name: MIGRATIONS
                  value: '0'
              image: "${APP_NAME}-${PHP_VERSION}:latest"
              imagePullPolicy: Always
              name: ${APP_NAME}
              ports:
                - containerPort: 8080
                  protocol: TCP
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 60
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8080
                  path: /
                timeoutSeconds: 15
              readinessProbe:
                failureThreshold: 3
                initialDelaySeconds: 60
                periodSeconds: 20
                successThreshold: 1
                httpGet:
                  port: 8080
                  path: /
                timeoutSeconds: 15
              resources:
                limits:
                  cpu: 500m
                  memory: 512Mi
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          schedulerName: default-scheduler
          terminationGracePeriodSeconds: 30
      test: false
      triggers:
        - type: ConfigChange
        - imageChangeParams:
            automatic: true
            containerNames:
              - ${APP_NAME}
            from:
              kind: ImageStreamTag
              name: "${APP_NAME}-${PHP_VERSION}:latest"
          type: ImageChange



  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${PHP_VERSION}-s2i
      name: ${APP_NAME}-${PHP_VERSION}
    spec:
      completionDeadlineSeconds: 1800
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: ${APP_NAME}-${PHP_VERSION}:latest
      postCommit: {}
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
      runPolicy: Serial
      source:
        git:
          uri: ${APP_REPO}
        type: Git
      strategy:
        sourceStrategy:
          incremental: true
          from:
            kind: ImageStreamTag
            name: ${PHP_VERSION}-s2i:latest
        type: Source
      successfulBuildsHistoryLimit: 5
      triggers:
        - type: ConfigChange
        - imageChange:
            from:
              kind: "ImageStreamTag"
              name: "${PHP_VERSION}-s2i:latest"

  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: ${PHP_VERSION}-s2i
      name: ${APP_NAME}-${PHP_VERSION}
    spec: {}



#### fin builder

  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${PHP_VERSION}-s2i
      name: ${APP_NAME}
    spec:
      ports:
        - name: http
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        app: ${PHP_VERSION}-s2i
        deploymentconfig: ${APP_NAME}
      sessionAffinity: None
      type: ClusterIP

  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      labels:
        app: ${PHP_VERSION}-s2i
      name: ${APP_NAME}
    spec:
      host:
      port:
        targetPort: http
      to:
        kind: Service
        name: ${APP_NAME}
        weight: 100
      wildcardPolicy: None



  - apiVersion: v1
    kind: BuildConfig
    metadata:
      labels:
        app: ${PHP_VERSION}-s2i
        build: ${PHP_VERSION}-s2i
      name: ${PHP_VERSION}-s2i
    spec:
      failedBuildsHistoryLimit: 5
      nodeSelector: null
      output:
        to:
          kind: ImageStreamTag
          name: '${PHP_VERSION}-s2i:latest'
      postCommit: {}
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
      runPolicy: Serial
      source:
        contextDir: ${PHP_VERSION}
        git:
          ref: master
          uri: 'https://github.com/mvilche/php-s2i-openshift.git'
        type: Git
      strategy:
        dockerStrategy:
          dockerfilePath: Dockerfile.centos8
        type: Docker
      successfulBuildsHistoryLimit: 5
      triggers:
        - type: ConfigChange


  - apiVersion: v1
    kind: ImageStream
    metadata:
      labels:
        app: ${PHP_VERSION}-s2i
      name: ${PHP_VERSION}-s2i
    spec: {}


