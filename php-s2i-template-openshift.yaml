  ################PARAMETROS
  parameters:
    - name: PHP_VERSION
      displayName: Php Version - See https://github.com/mvilche/php-s2i-openshift.git
      value: 'php72'
      required: true
    - name: APP_NAME
      displayName: Application Name
      value: 'miapp'
      required: true
    - name: APP_REPO
      displayName: Php application repository
      value: 'https://github.com/myuser/php-composer-sample-app.git'
      required: true

